<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main-stylesheet.css">
	<link rel="stylesheet" href="css/contact-stylesheet.css">
	<link rel="stylesheet" href="css/portfolio-stylesheet.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<title>Contact Me - Taim Al-Dabbagh</title>
</head>
<body>
	<div class="portfolio-home">
        <a href="index.html">
        <img class="secondary-logo" src="images/taim/taim-logo.png" alt="Taim's Star Logo" title="Go To Home">
        </a>

		<form class="back" id="contact-button">
			<input id="back-button" name="back" type="button" value="←" onclick="history.back()">
			<label id="back-button-label" for="back">GO BACK</label>
		</form>	
		
		<h2>Connect with me!</h2>	
		
		<div class="contact-box">
			<form class="contact-form" id="contact-form-submit" action="https://formsubmit.co/8cf55df29f959e2b5868bbb3c5b506d9" method="POST">
				<!-- Honeypot -->
				<input type="text" name="_honey" style="display: none;">
				
				<!-- Disable Captcha -->
				<input type="hidden" name="_captcha" value="false">

				<!-- Success Page -->
				<input type="hidden" name="_next" value="https://taldabba.github.io/personal-website/contactSuccess.html">

				<input type="text" class="input-field" name="name" placeholder="Your name" required>
				<input type="text" class="input-field" name="email" placeholder="Your e-mail" required>
				<input type="text" class="input-field" name="_subject" placeholder="Subject" required>
				<textarea type="text" class="input-field" id="input-textarea" name="message" placeholder="Your message"></textarea>
			</form>
			<button type="submit" form="contact-form-submit" class="sendMessageButton" id="sendMessage">Send</button>
		</div>

		<a href="https://linkedin.com/in/taim">
			<img src="images/contact/LI-In-Bug.png" alt="LinkedIn Logo" class="contactLogo" id="linkedinLogo">
		</a>

		<a href="https://twitter.com/taimech_">
			<img src="images/contact/2021 Twitter logo - black.png" alt="Twitter Logo" class="contactLogo">
		</a>
    </div>

</body>
</html>
